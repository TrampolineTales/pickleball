<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/html2csv.js"></script>
    <title>Pickleball Scheduler</title>
  </head>
  <body>
    <h1><span style="text-decoration: underline;">Pickleball Scheduler</span></h1>
    <h2>Number of Teams</h2>
    <input id="teams-num" type="number" value="5" min="5" max="48"></input>
    <h2>Number of Courts</h2>
    <input id="courts-num" type="number" value="1" min="1" max="99"></input>
    <!-- <h2>Start Date</h2> -->
    <!-- <input id="start-date" type="date"></input> -->
    <h2>Start Date</h2>
    <input class="start-date" id="month" type="number" value="1" min="1" max="12"></input>
    <input class="start-date" id="day" type="number" value="1" min="1" max="31"></input>
    <input class="start-date" style="width:92px;" id="year" type="number" value="2017"></input>
    <h2>Start Time</h2>
    <input class="start-time" id="hour" type="number" value="12" min="1" max="12"></input>
    <input class="start-time" id="minute" type="number" value="00" step="15" min="0" max="45"></input>
    <input class="start-time" id="ampm" type="text" value="PM"></input>
    <h2>Team Names<br>(Separated with new lines â†µ)</h2>
    <textarea id="teams" rows="3" type="text"></textarea>
    <br>
    <br>
    <br>
    <button id="generate-button">Generate Schedule</button>
    <br>
    <br>
    <a href="#" id="xx">Export as CSV</a>
    <br>
    <br>
  </body>
</html>
