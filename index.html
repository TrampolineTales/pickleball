<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <title>Pickleball Scheduler</title>
  </head>
  <body>
    <h1><span style="text-decoration: underline;">Pickleball Scheduler</span></h1>
    <h2>Number of Teams</h2>
    <input id="teams-num" type="number" min="5" max="48"></input>
    <h2>Number of Courts</h2>
    <input id="courts-num" type="number" min="1" max="99"></input>
    <!-- <h2>Start Date</h2> -->
    <!-- <input id="start-date" type="date"></input> -->
    <h2>Start Time</h2>
    <input id="start-time" type="time"></input>
    <br>
    <br>
    <br>
    <button id="generate-button">Generate Schedule!</button>
  </body>
</html>
